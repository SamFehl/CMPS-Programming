<html>
    <title>Survey Form</title>
    <head>
        <script src="./js/validation.js"></script>
    </head>
    <body>
        <h1>Section 2: Survey</h1>
        <form name="section 2" onsubmit="return val2();">
            First Name: <input type="text" id="first" required="true"> </br>
            Last Name: <input type="text" id="last" required="true"> </br>
            Address 1: <input type="text" id="add1" required="true"> </br>
            Address 2: <input type="text" id="add2" required="true"> </br>
            City: <input type="text" id="city" required="true"> </br>
            State: <input type="text" id="state" required="true" maxLength="2"> </br>
            ZipCode: <input type="text" id="zip" required="true" maxLength="5"> </br>
            Question 1: What is your favorite coffee place in Pittsburgh? <input type="text" id="q1"> </br>
            Question 2: What is your favorite lunch spot in Pittsburgh? <input type="text" id="q2"> </br>
            Question 3: What is your favorite city to visit outside of Pittsburgh? <input type="text" id="q3"> </br>
            <input type="submit" value="submit">
        </form>

    </body>
</html>
