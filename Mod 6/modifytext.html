/* Modifying Text */
<html>
    <head>
        <script type="text/javascript" src="/js/fnSettingStyle.js"></script>
        <h1>Welcome</h1>
        <body>
            <p id="p1">Hello, I am your variable text size assistant</p>
            <button type="button" onclick="enlargeText('p1')">Increase Font Size</button>
            <br>
            <button type="button" onclick="decreaseText('p1')">Decrease Font Size</button>
            <br>
            <br>
            <p id="p2">You can change each size based on the button</p>
            <button type="button" onclick="enlargeText('p2')">Increase Font Size</button>
            <br>
            <button type="button" onclick="decreaseText('p2')">Decrease Font Size</button>
            <br>
            <br>
            <p id="p3">Is this AI?</p>
            <button type="button" onclick="enlargeText('p3')">Increase Font Size</button>
            <br>
            <button type="button" onclick="decreaseText('p3')">Decrease Font Size</button>
            <br>
            <br>
            <p id="p4">No, AI is just a series of "if" statements</p>
            <button type="button" onclick="enlargeText('p4')">Increase Font Size</button>
            <br>
            <button type="button" onclick="decreaseText('p4')">Decrease Font Size</button>
            <br>
            <br>
            <p id="p5">I thought that was just normal code?</p>
            <button type="button" onclick="enlargeText('p5')">Increase Font Size</button>
            <br>
            <button type="button" onclick="decreaseText('p5')">Decrease Font Size</button>
            <br>
            <br>
            <p id="p6">These buttons adjust all text sizes at the same time!</p>
            <button type="button" onclick="enlargeAll()">Increase Font Size</button>
            <br>
            <button type="button" onclick="decreaseAll()">Decrease Font Size</button>
        </body>
        <h2>Section 2</h2>
    </head>
</html>
